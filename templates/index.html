{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>Welcome</h1>
    <p class="lead">A website to review books! </p>
    {% if session.logged_in == NULL %}
      <a href="/register" class="btn btn-primary btn-lg">Register</a>
      <a href="/login" class="btn btn-success btn-lg">Login</a>
    {% endif %}

    {% if session.logged_in == True %}
    <h3>Search for a book!</h3>
    <form action="/search" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="book" placeholder="ISBN, Title or Author">
            <small id="bookHelp" class="form-text text-muted">Example: 0375508325, Cosmos or Carl Sagan</small>
        </div>
        <button class="btn btn-primary" type="submit">Procurar</button>
    </form>
  {% endif %}
  </div>


{% endblock %}
